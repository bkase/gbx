name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  format:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Format check
        run: devenv tasks run format:workspace

  lint:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Clippy
        run: devenv tasks run lint:workspace

  build-native:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Build workspace (native)
        run: devenv tasks run build:workspace

  build-wasm:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Build workspace (wasm)
        run: devenv shell -- cargo build --target wasm32-unknown-unknown

      - name: Upload wasm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: target/wasm32-unknown-unknown/debug/*.wasm
          retention-days: 1

  test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Fast tests (PR suite)
        run: devenv tasks run test:fast

  wasm-smoke:
    runs-on: macos-14
    needs: build-wasm

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Download wasm artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: target/wasm32-unknown-unknown/debug

      - name: Install wasm-pack
        run: devenv shell -- cargo install wasm-pack

      - name: Basic wasm smoke test (headless)
        run: devenv shell -- wasm-pack test --headless --chrome crates/tests
